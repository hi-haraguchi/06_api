<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>もろシス　人の登録など</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/stylesub4.css">

<body>

<h2><span></span>人の新規登録</h2>

<div id="person_form">
  <div>
    <label for="p_person">名前を入力してください: </label><input type="text" id="p_person">
  </div>
  <div>
    <label for="q_personnumber">バーコードの値を入力してください:</label><input type="text" id="q_personnumber">
  </div>

    <!-- 登録完了ボタン -->
  <div id="button_register">登録します！</div>
</div>  

  <p>※バーコードは実際に使用しているものを登録しています。</p>
  <p>ーつけて数字５桁</p>
  <p>原口：ー２０３３６</p>
  <p>三浦先生：ー２０２５３</p>
  <p>松本先生：ー２０２９１</p>
  <p>中村主任：ー２０１８９</p>








    



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- axiosを使えるようにする -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>


<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  import {
  getFirestore,
  collection,
  addDoc,
  serverTimestamp,
} from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";


  // Your web app's Firebase configuration
  const firebaseConfig = {
   
    authDomain: "librarysystem20250619.firebaseapp.com",
    projectId: "librarysystem20250619",
    storageBucket: "librarysystem20250619.firebasestorage.app",
    messagingSenderId: "192501400015",
    appId: "1:192501400015:web:6ff338b2079e4564da52ba"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);

  const db = getFirestore(app);



//  ページ開いたらカーソルが合うように
 $(document).ready(function() {
   $('#p_person').focus();
 });


$("#button_register").on("click", function () {
  // 送信時に必要な処理

const postData = {
  p_person: $("#p_person").val(),
  q_personnumber: $("#q_personnumber").val(),

};

addDoc(collection(db, "person"), postData);


// 入力データをクリア
$("#p_person").val("");
$("#q_personnumber").val("");

alert("登録しました");

});








</script>
